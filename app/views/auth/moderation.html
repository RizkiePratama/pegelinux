{% extends '/layout/application.html' %}

{% block content %}
    <table>
        <thead>
        <tr>
            <th>username</th>
            <th>email</th>
            <th>role</th>
            <th>status</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td><a href="{{ url_for('auth.modify', id=user.id) }}">{{ user.username }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.is_verified }}</td>
            <td><a href="{{ url_for('auth.send_verification', id=user.id) }}">Verify</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
